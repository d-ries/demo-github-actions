name: Node.js Example

on:
  workflow_dispatch:

jobs:
  node-example:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          
      - name: Install dependencies
        run: npm install

      - name: List files
        run: ls -alh
